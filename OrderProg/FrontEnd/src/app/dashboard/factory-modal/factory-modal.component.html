<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <div mat-dialog-content>
                                <div class="row">
                                    <div class="col-md-12">

                                        <mat-form-field class="example-full-width">
                                            <mat-label>Factories</mat-label>
                                            <mat-select [(ngModel)]="title">
                                                <mat-option *ngFor="let item of data" [value]="item.title">
                                                    {{item.title}}
                                                </mat-option>
                                                <mat-option value="ddd">
                                                    ddd
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <div mat-dialog-actions>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button mat-button class="btn btn-success mr-3" (click)="saveBtn()">Save</button>
                                        <button mat-button class="btn btn-danger" (click)="cancelBtn()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
