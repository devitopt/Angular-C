<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <div mat-dialog-content>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Markdown type</mat-label>
                                            <mat-select [(ngModel)]="type">
                                                <mat-option value="Type A">
                                                    Type A
                                                </mat-option>
                                                <mat-option value="Type B">
                                                    Type B
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Markdown" type="number" [(ngModel)]="markdown" [ngModelOptions]="{standalone: true}">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Markdown Currency</mat-label>
                                            <mat-select [(ngModel)]="currency">
                                                <mat-option value="100">
                                                    100
                                                </mat-option>
                                                <mat-option value="200">
                                                    200
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Markdown Exchange Rate" type="number" [(ngModel)]="rate" [ngModelOptions]="{standalone: true}">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <div mat-dialog-actions>
                                <div class="row">
                                    <div class="col-md-12">
                                        <!-- <button mat-button [mat-dialog-close]="data" class="btn btn-success mr-3">Save</button> -->
                                        <button mat-button (click)="saveData()" class="btn btn-success mr-3">Save</button>
                                        <button mat-button (click)="onNoClick()" class="btn btn-danger">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
