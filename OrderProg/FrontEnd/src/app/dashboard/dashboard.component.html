<div class="main-content">
    <div class="container-fluid">
        <div class="alert alert-danger text-white alert-dismissible fade show" role="alert" *ngIf="action.hasError">{{action.responseMessage}} <button type="button" class="close" data-dismiss="alert" (click)="closeAlert()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button></div>
        <mat-tab-group>
            <mat-tab label="General">
                <app-dashboard-general [Order]="Order" ></app-dashboard-general>
                
            </mat-tab>
            <mat-tab label="Pricing">
                <app-dashboard-pricing [Order]="Order" ></app-dashboard-pricing>
               
            </mat-tab>
            <mat-tab label="Styles">
                <app-dashboard-style [Order]="Order" ></app-dashboard-style>
                
            </mat-tab>
            <mat-tab label="Production">
                  <app-dashboard-production [Order]="Order"></app-dashboard-production>  
            </mat-tab>
            <mat-tab label="Other">
                  <app-dashboard-dprqbs [Order]="Order"></app-dashboard-dprqbs>  
            </mat-tab>
        </mat-tab-group>
        <div class="col-lg-4 col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <button mat-raised-button class="btn btn-success mr-3" [class.spinner]="loading" [disabled]="loading" (click)="save()">Save</button>
                    <button mat-raised-button class="btn btn-warning mr-3" routerLink="/OrderList">Cancel</button>
                    <button mat-raised-button class="btn btn-danger" (click)="delete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
